<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <div class="container">
        <div class="temperature-converter">
            <div class="mobile">
                <p>8:40AM</p>
                <div>
                    <i class='bx bx-signal-4'></i>
                    <i class='bx bx-wifi'></i>
                    <i class='bx bxs-battery'></i>
                </div>
            </div>
            <h2 class="title">Temperature Converter</h2>
            <!-- New element to display the converted temperature -->
            <div class="converted-temp">
                <span class="converted-heading">Converted Temperature</span>
                <h2 class="converted-value" id="converted">1</h2>
            </div>
            <!-- Rest of your HTML -->
            <div class="result">
                <span class="result-heading">Result (Celsius)</span>
                <h2 class="celsius-value" id="celsius">1</h2>
            </div>

            <div class="degree-type">
                <div class="degree-field">
                    <label for="degree">Degrees</label>
                    <input type="number" name="degree" id="degree">
                </div>

                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temperature" id="temp-type" autocomplete="on">
                        <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                        <option value="kelvin" id="kelvin">Kelvin</option>
                    </select>
                </div>
            </div>

            <button id="convert-btn">Convert</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
